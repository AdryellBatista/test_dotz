
<form class="form" [formGroup]="objFormLogin">

    <div class="input-group" [ngClass]="{ 'input-group-focus': focus1 === true }">
        <div class="input-group-prepend">
            <div class="input-group-text">
            <i class="tim-icons icon-email-85"> </i>
            </div>
        </div>
        <input
            class="form-control"
            placeholder="Email"
            formControlName="email"
            type="text"
            (focus)="focus1 = true"
            (blur)="focus1 = false"
        />
    </div>
    <div class="input-group" [ngClass]="{ 'input-group-focus': focus2 === true }">
        <div class="input-group-prepend">
            <div class="input-group-text">
            <i class="tim-icons icon-lock-circle"> </i>
            </div>
        </div>
        <input
            class="form-control"
            placeholder="Senha"
            formControlName="password"
            type="password"
            (focus)="focus2 = true"
            (blur)="focus2 = false"
        />
    </div>
</form>

<div class="card-footer">
    <a class="btn btn-neutral btn-round btn-lg" href="javascript:void(0)" (click)="goToRegister()">
        Cadastrar
    </a>
    <a class="btn btn-danger btn-round btn-lg" href="javascript:void(0)" (click)="login()">
        Entrar
    </a>
</div>
